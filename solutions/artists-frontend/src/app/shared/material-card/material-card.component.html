<mat-card class="shared-material-card">
  <mat-card-header>
    <mat-card-title>
      <span>{{cardTitle}}</span>
      </mat-card-title>
    <mat-card-subtitle>{{cardSubtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="[card-actions]"></ng-content>
  </mat-card-actions>
</mat-card>
