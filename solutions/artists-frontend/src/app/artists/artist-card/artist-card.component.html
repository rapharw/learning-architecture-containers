    [cardTitle]="artist.name"
    class="artist-card">

    <div card-actions> 
        <app-a-button (btnClick)="seePosts(artist)" 
                     title="See Posts" 
                    color="primary"></app-a-button>

                    title="See More"></app-a-button>
    </div>
</app-material-card>
